    <!-- Задание 3 -->
    <script>
        let numbers = [-9, -7, -3, -1, 2, 4, 8, 9];
        document.write("<br>Исходный массив: " + numbers.join(", "));

        let productOfOdds = 1;
        for (const num of numbers) {
            if (num % 2 !== 0) {
                productOfOdds *= num;
            }
        }

        const maxElement = Math.max(...numbers);
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < 0) {
                numbers[i] = maxElement;
            }
        }

        document.write("<br>Измененный массив: " + numbers.join(", "));
        document.write("<br>Произведение нечетных элементов: " + productOfOdds);
    </script>
