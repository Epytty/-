<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>LR_8</title>
</head>
<body>
    <div class="infoContainer">
        <div class="f1">
            <h1 id="h1">Добавить адрес доставки</h1>

            <form class="form2">
                <div class="item" id="item1">
                    <label for="name">Имя получателя:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="item" id="item2">
                    <label for="country">Страна/Регион:</label>
                    <select name="country" required>
                        <option></option>
                        <option>Россия</option>
                        <option>Беларусь</option>
                        <option>Казахстан</option>
                        <option>Украина</option>
                        <option>Грузия</option>
                        <option>Армения</option>
                        <option>Латвия</option>
                        <option>Азербайджан</option>
                        <option>Туркменистан</option>
                        <option>Киргизия</option>
                    </select>
                </div>
            
                <div class="item" id="item3">
                    <label for="address">Улица, дом, квартира:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="item" id="empty">
                    <label for="address"></label>
                    <input type="text" id="empty" name="empty">
                </div>                
                
                <div class="item" id="item4">
                    <label for="obl">Край/Область/Регион:</label>
                    <select name="obl" required>
                        <option></option>
                        <option>Ленинградская область</option>
                        <option>Свердловская область</option>
                        <option>Новосибирская область</option>
                        <option>Республика Татарстан</option>
                        <option>Краснодарский край</option>
                        <option>Приморский край</option>
                        <option>Калининградская область</option>
                        <option>Ростовская область</option>
                        <option>Самарская область</option>
                        <option>Иркутская область</option>
                    </select>
                </div>

                <div class="item" id="item5">
                    <label for="city">Город:</label>
                    <input name="city" required>
                </div>
            
                <div class="item" id="item6">
                    <label for="postIndex">Почтовый индекс:</label>
                    <input type="text" id="postIndex" name="postIndex" required>
                </div>

                <div class="item" id="item7">
                    <input type="checkbox" id="postCheckBox">
                    <label for="postCheckBox">В моём адресе нет почтового кода.</label>
                </div>
            
                <div class="item" id="item8">
                    <label for="phone">Мобильный телефон:</label>
                    <input type="phone" id="phone1" name="phone" required>
                    <input type="phone" id="phone2" name="phone" required>
                    <input type="phone" id="phone3" name="phone" required>
                </div>

                <div class="item" id="item9">
                    <label for="phone">or:</label>
                    <input type="or" id="or" name="or">
                </div>
            
                <div class="item" id="btns">
                    <button type="submit">Save</button>
                    <button type="reset">Отмена</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
